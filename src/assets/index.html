<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue|Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      #preloader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 100000;
        background-color: #fff;
        transition: opacity 1s;
      }
      .preloader-container {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .item {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      .item-1 {
        background-color: #fa5667;
        top: 0;
        left: 0;
        z-index: 1;
        animation: item-1_move 3s cubic-bezier(0.6, 0.01, 0.4, 1) infinite;
      }

      .item-2 {
        background-color: #7a45e5;
        top: 0;
        right: 0;
        animation: item-2_move 3s cubic-bezier(0.6, 0.01, 0.4, 1) infinite;
      }

      .item-3 {
        background-color: #1b91f7;
        bottom: 0;
        right: 0;
        z-index: 1;
        animation: item-3_move 3s cubic-bezier(0.6, 0.01, 0.4, 1) infinite;
      }

      .item-4 {
        background-color: #fac24c;
        bottom: 0;
        left: 0;
        animation: item-4_move 3s cubic-bezier(0.6, 0.01, 0.4, 1) infinite;
      }

      @keyframes item-1_move {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(0, 100px);
        }
        50% {
          transform: translate(100px, 100px);
        }
        75% {
          transform: translate(100px, 0);
        }
      }

      @keyframes item-2_move {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-100px, 0);
        }
        50% {
          transform: translate(-100px, 100px);
        }
        75% {
          transform: translate(0, 100px);
        }
      }

      @keyframes item-3_move {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(0, -100px);
        }
        50% {
          transform: translate(-100px, -100px);
        }
        75% {
          transform: translate(-100px, 0);
        }
      }

      @keyframes item-4_move {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(100px, 0);
        }
        50% {
          transform: translate(100px, -100px);
        }
        75% {
          transform: translate(0, -100px);
        }
      }
    </style>
    <title>code character</title>
  </head>
  <body>
    <div id="root">
      <div id="preloader-wrapper">
        <div class="preloader-container">
          <div class="item item-1"></div>
          <div class="item item-2"></div>
          <div class="item item-3"></div>
          <div class="item item-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
